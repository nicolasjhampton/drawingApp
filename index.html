<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Drawpad </title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="canvas">
      <canvas></canvas>
    </div>

    <div id="palette">
      <div class="red">
        <input name="color" id="red" type="radio" onchange="Palette.setColor()"/>
        <label id="circleRed" for="red"><div></div></label>
      </div>
      <div class="green">
        <input name="color" id="green" type="radio" onchange="Palette.setColor()"/>
        <label id="circleGreen" for="green"><div></div></label>
      </div>
      <div class="blue">
        <input name="color" id="blue" type="radio" onchange="Palette.setColor()"/>
        <label id="circleBlue" for="blue"><div></div></label>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
